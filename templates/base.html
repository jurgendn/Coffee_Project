<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Dashboard - Brand</title>
    <meta name="twitter:title" content="Admin" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link rel="stylesheet" href="static/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="static/css/Canito-Ingresar-Producto.css" />
    <link rel="stylesheet" href="static/css/Filter.css" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
        style="background-color: rgb(171, 145, 181)"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="#"
          >
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-coffee"></i>
            </div>
            <div class="sidebar-brand-text mx-3">
              <span>SHOP <br />MANAGEMENT</span>
            </div>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="nav navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="/"
                ><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="/admin"
                ><i class="fas fa-user"></i><span>Profile</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="/products"
                ><i class="fas fa-table"></i><span>Products</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="/transactions"
                ><i class="fas fa-table"></i><span>Transactions</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="/login"
                ><i class="far fa-user-circle"></i><span>Login</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav
            class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"
          >
            <div class="container-fluid">
              <button
                class="btn btn-link d-md-none rounded-circle mr-3"
                id="sidebarToggleTop"
                type="button"
              >
                <i class="fas fa-bars"></i>
              </button>
              <form
                class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
              >
                <div class="input-group">
                  <input
                    class="bg-light form-control border-0 small"
                    type="text"
                    placeholder="Search for ..."
                  />
                  <div class="input-group-append">
                    <button class="btn btn-primary py-0" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <ul class="nav navbar-nav flex-nowrap ml-auto">
                <div class="d-none d-sm-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow" role="presentation">
                  <div class="nav-item dropdown no-arrow">
                    <a
                      class="dropdown-toggle nav-link"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="#"
                      ><span
                        class="d-none d-lg-inline mr-2 text-gray-600 small"
                        id="usr_name"
                        >Admin</span
                      ><img
                        class="border rounded-circle img-profile"
                        src="static/img/avatars/avatar1.jpeg"
                    /></a>
                    <div
                      class="dropdown-menu shadow dropdown-menu-right animated--grow-in"
                      role="menu"
                    >
                      <a class="dropdown-item" role="presentation" href="#"
                        ><i
                          class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Profile</a
                      ><a class="dropdown-item" role="presentation" href="#"
                        ><i
                          class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Settings</a
                      >
                      <a class="dropdown-item" role="presentation" href="#"
                        ><i
                          class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Activity log</a
                      >
                      <div class="dropdown-divider"></div>
                      <a
                        class="dropdown-item"
                        role="presentation"
                        href="/admin/log_out"
                        ><i
                          class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        {% block content %} {% endblock %}
        <footer class="bg-white sticky-footer">
          <div class="container my-auto">
            <div class="text-center my-auto copyright">
              <span>Copyright Â© Brand 2020</span>
            </div>
          </div>
        </footer>
      </div>
      <a class="border rounded d-inline scroll-to-top" href="#page-top"
        ><i class="fas fa-angle-up"></i
      ></a>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/chart.min.js"></script>
    <script src="static/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="static/js/theme.js"></script>
    <script type="text/javascript">
      var usrName = document.cookie;
      usrName = usrName.split(";")[0].split("=")[1];
      usrName = usrName.substring(1, usrName.length - 1);
      document.getElementById("usr_name").innerHTML = usrName;
    </script>
  </body>
</html>
